<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Search</title>
     <link rel="stylesheet" href="https://github.com/dhruv0987/library-search/blob/master/docs/style.css">
</head>
<body>
    <nav>
        <div class="container">
            <a href="#" class="logo">Library Search</a>
        </div>
    </nav>
    <div class="container">
        <div id="admin-panel" style="display: none;">
            <h2>Admin Panel</h2>
            <input type="file" id="pdf-file" class="admin-input">
            <button onclick="uploadFile()" class="admin-button">Upload</button>
            <p id="upload-message" class="admin-message"></p>
        </div>
        <div id="admin-login-form" style="display: block;">
            <h2>Admin Login</h2>
            <input type="text" id="username" placeholder="Username" class="admin-input">
            <input type="password" id="password" placeholder="Password" class="admin-input">
            <button onclick="login()" class="admin-button">Login</button>
            <p id="login-message" class="admin-message"></p>
        </div>
        <div id="admin-register-form" style="display: none;">
                <h2>Register Admin</h2>
                <input type="text" id="register-username" placeholder="Username" class="admin-input">
                <input type="password" id="register-password" placeholder="Password" class="admin-input">
                <button onclick="register()" class="admin-button">Register</button>
                <p id="register-message" class="admin-message"></p>
        </div>
        <div class="search-area">
            <h1>Welcome to the Library</h1>
            <input type="text" id="search-box" placeholder="Search books..." class="search-input">
            <button onclick="search()" class="search-button">Search</button>
            <div id="results" class="results-container"></div>
        </div>
    </div>
    <script src="upload.js"></script>
    <script>
        function showRegisterForm(){
            document.getElementById("admin-login-form").style.display = "none";
            document.getElementById("admin-panel").style.display = "none";
            document.getElementById("admin-register-form").style.display = "block";

        }
        function showLoginForm(){
            document.getElementById("admin-login-form").style.display = "block";
            document.getElementById("admin-panel").style.display = "none";
            document.getElementById("admin-register-form").style.display = "none";
        }
    </script>
</body>
</html>
